<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="game">
      <div class="name">Typing Speed Test Game</div>
      <div class="container">
        <div class="message">
          You Are Playing On
          <span class="level"></span> Level & You Have
          <span class="seconds"></span> Seconds To Type The Word
        </div>
        <div class="spical">
          <select name="" class="select">
            <option value="Easy">Easy</option>
            <option value="Normal">Normal</option>
            <option value="Hard">Hard</option>
          </select>
          <input type="text" class="user" placeholder="Enter Your Name" />
          <button>Reload</button>
        </div>
        <div class="start">Start Playing</div>
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="upcoming-word"></div>
        <div class="controls">
          <div class="time">Time Left: <span></span> Seconds</div>
          <div class="score">
            Score: <span class="got">0</span> From <spna class="total"></spna>
          </div>
        </div>
        <div class="finish"></div>
        <div class="instruction">
          Please Enter Your Name To Can Enter The Game<br />For
          <span class="lvl"></span> Level You Have
          <span class="size"></span> Word and <span class="t"></span> Seconds [
          <span>+3</span> seconds for first word ] To Complete The Game
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
